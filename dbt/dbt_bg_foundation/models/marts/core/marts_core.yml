version: 2

models:
  - name: dim_customers
    description: Dim customer data from our jaffle shop app.
    columns: 
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique:
              config:
                severity: warn
                error_if: ">30"
                warn_if: ">10"
                where: "order_date > '2018-03-01'"
                store_failure: true
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: lifetime_value
        tests:
          - length:
              len: 2
  - name: fct_orders
    description: Fact orders data from our jaffle shop app.
    tests:
      - dbt_utils.expression_is_true:
          expression: "amount > 5"
    columns: 
      - name: order_id
        description: The primary key for orders.
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: amount
        description: Dollars spents on orders
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 5
              row_condition: "order_id is not null"
              strickly: True 
      